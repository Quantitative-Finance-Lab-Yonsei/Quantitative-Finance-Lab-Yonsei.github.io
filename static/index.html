  <link href="./assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
  <link href="./assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <link href="./assets/css/argon-dashboard.css?v=1.1.2" rel="stylesheet" />

  <!-- 🎨 연세대학교 블루 적용 -->

<body class="">
  <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidenav-collapse-main">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand pt-0" href="./index.html">
        <img src="./assets/img/brand/blue.png" class="navbar-brand-img" alt="...">
      </a>
      <div class="collapse navbar-collapse" id="sidenav-collapse-main">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link active" href="./index.html">
              <i class="ni ni-tv-2 text-primary"></i> LPPL AI
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="./index.html">LPPL AI</a>
      </div>
    </nav>

    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row">
            <!-- 카드 추가 가능 -->
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-8 mb-5 mb-xl-0">
          <div class="card bg-gradient-default shadow">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="text-uppercase text-light ls-1 mb-1">Overview</h6>
                  <h2 class="text-white mb-0">Bitcoin Dashboard</h2>
                </div>
              </div>
            </div>
            <div class="card-body" style="height: 400px;">
              <div id="chartContainer" style="height: 100%; width: 100%;"></div>
            </div>
          </div>
        </div>

        <div class="col-xl-4">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="text-uppercase text-muted ls-1 mb-1">Performance</h6>
                  <h2 class="mb-0">Total Orders</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer mt-5">
        <div class="row align-items-center justify-content-xl-between">
          <div class="col-xl-6">
            <div class="copyright text-center text-xl-left text-muted">
              &copy; 2025 <a href="https://fintech.yonsei.ac.kr/" class="font-weight-bold ml-1" target="_blank">QFL</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- Script includes -->
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script>
    const dataPoints = [
      { x: new Date(2025, 3, 20), y: 67000000 },
      { x: new Date(2025, 3, 21), y: 68000000 },
      { x: new Date(2025, 3, 22), y: 66000000 },
      { x: new Date(2025, 3, 23), y: 69000000 },
      { x: new Date(2025, 3, 24), y: 70000000 }
    ];

    const chart = new CanvasJS.Chart("chartContainer", {
      animationEnabled: true,
      backgroundColor: "transparent",
      axisX: {
        valueFormatString: "MMM DD"
      },
      axisY: {
        prefix: "₩",
        title: "KRW"
      },
      data: [{
        type: "line",
        markerSize: 6,
        xValueFormatString: "MMM DD, YYYY",
        yValueFormatString: "₩#,###",
        dataPoints: dataPoints
      }]
    });

    chart.render();
  </script>

  <script src="./assets/js/plugins/jquery/dist/jquery.min.js"></script>
  <script src="./assets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/plugins/chart.js/dist/Chart.min.js"></script>
  <script src="./assets/js/plugins/chart.js/dist/Chart.extension.js"></script>
  <script src="./assets/js/argon-dashboard.min.js?v=1.1.2"></script>
