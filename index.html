<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bitcoin Dashboard</title>

  <!-- Fonts and Argon CSS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/argon-dashboard@1.1.2/assets/css/argon-dashboard.min.css" rel="stylesheet" />

  <!-- Yonsei Blue -->
  <style>
    .header.bg-gradient-primary {
      background: #00376C !important;
    }

    #chartContainer {
      height: 370px;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <div class="container-fluid">
      <a class="navbar-brand pt-0" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/ko/thumb/3/3e/Yonsei_University_emblem.svg/200px-Yonsei_University_emblem.svg.png" class="navbar-brand-img" alt="Yonsei">
      </a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark bg-gradient-primary" id="navbar-main">
      <div class="container-fluid">
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block">LPPL Bitcoin Dashboard</a>
      </div>
    </nav>

    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body">
          <h2 class="text-white">üìà Ïã§ÏãúÍ∞Ñ ÎπÑÌä∏ÏΩîÏù∏ Í∞ÄÍ≤© Ï∞®Ìä∏ (ÏÉòÌîå)</h2>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-8">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <h3 class="mb-0">Bitcoin Chart</h3>
            </div>
            <div class="card-body">
              <div id="chartContainer"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer mt-5">
        <div class="row align-items-center justify-content-xl-between">
          <div class="col-xl-6">
            <div class="copyright text-center text-xl-left text-muted">
              &copy; 2025 <a href="https://fintech.yonsei.ac.kr/" class="font-weight-bold ml-1" target="_blank">QFL</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script>
    window.onload = function () {
      const chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        backgroundColor: "transparent",
        axisX: {
          valueFormatString: "MMM DD"
        },
        axisY: {
          prefix: "‚Ç©",
          title: "KRW"
        },
        data: [{
          type: "line",
          markerSize: 6,
          xValueFormatString: "MMM DD, YYYY",
          yValueFormatString: "‚Ç©#,###",
          dataPoints: [
            { x: new Date(2025, 3, 20), y: 67000000 },
            { x: new Date(2025, 3, 21), y: 68000000 },
            { x: new Date(2025, 3, 22), y: 66000000 },
            { x: new Date(2025, 3, 23), y: 69000000 },
            { x: new Date(2025, 3, 24), y: 70000000 }
          ]
        }]
      });

      chart.render();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</body>

</html>
